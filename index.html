<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Patrick Bradley is a UX/UI Designer from London, Ontario focusing on simplifying user interfaces using wireframes and prototypes to produce user friendly, engaging responsive websites and mobile applications.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#292929">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Patrick Bradley - User Experience Designer</title>
</head>
<body>
    <main id="app">
        <header class="mainHeader">
            <nav class="topNav">
                <div>
                    <router-link to="/"><img alt="Logo" src="images/svgs/logowhite.svg"></router-link>
                    <a><img alt="dropdown button" src="images/svgs/menuwhite.svg" @click="toggleNav()"></a>
                </div>
                <ul>
                    <li><router-link :to="{path: '/'}" @click.native="toggleNav(); locationAbout()">About</router-link></li>
                    <li><router-link :to="{path: '/'}" @click.native="toggleNav(); locationWork()">Work</router-link></li>
                    <li><router-link :to="{path: '/'}" @click.native="toggleNav(); locationSkills()">Skills</router-link></li>
                    <li><router-link :to="{path: '/'}" @click.native="toggleNav(); locationContact()">Contact</router-link></li>
                </ul>
            </nav>
        </header>
        <div class="container mainCon">
            <router-view></router-view>
        </div>
        <footer id="footer">
            <div class="footerCon">
                <div class="footerIconCon">
                    <a href="instagram.com"><img src="images/svgs/instagram.svg" alt="instagram icon"></a>
                    <a href="linkedin.com"><img src="images/svgs/linkedin.svg" alt="linkedin icon"></a>
                </div>
                <h2>Patrick Bradley &#169 2020</h2>
            </div>
        </footer>
    </main>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
